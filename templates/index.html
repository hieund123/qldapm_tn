<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với bài kiểm tra trắc nghiệm!</h1>
    <h2>Chọn chương để bắt đầu:</h2>
    <ul>
        {% for chapter in chapters %}
        <li><a href="{{ url_for('quiz', chapter=chapter, question_idx=0) }}">Chương {{ chapter }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
